<div id="widget">
  <app-cart-widget [amountItems]="amountOfItemsInCart"></app-cart-widget>
</div>

<div class="content">
  <table>
    <thead></thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>
          <img
            class="product-thumb"
            src="{{ item.url }}"
            alt="{{ item.description }}"
          />
        </td>
        <td>
          <a [routerLink]="['product-details', item.id]">{{ item.name }}</a>
        </td>
        <td>{{ item.price }} â‚¬</td>
        <td>
          <button (click)="addToCart(item)">Add to cart</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
